<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InStrategic - Market Overview (Real-Time)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #0a0a0f 0%, #1B132B 50%, #281C3C 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(104, 0, 252, 0.5);
            box-shadow: 0 8px 32px rgba(104, 0, 252, 0.2);
            transform: translateY(-2px);
        }
        
        .price-update {
            animation: priceFlash 0.5s ease;
        }
        
        @keyframes priceFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; background: rgba(104, 0, 252, 0.2); }
        }
        
        .loading-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 2s ease-in-out infinite;
        }
        
        .status-live { background: #22c55e; }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="App">
            <div class="min-h-screen bg-gradient-to-b from-[#0a0a0f] via-[#1B132B] to-[#281C3C]">
                <!-- Navigation -->
                <nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-black/20 backdrop-blur-md">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex items-center justify-between h-20">
                            <a class="flex items-center space-x-3 group" href="/">
                                <img alt="InStrategic Logo" class="h-12 w-auto transition-transform group-hover:scale-110" src="logo.png">
                            </a>
                            <div class="flex items-center space-x-4">
                                <div class="text-sm text-gray-400 flex items-center">
                                    <span class="status-indicator status-live"></span>
                                    <span id="update-status">Live</span>
                                </div>
                                <div class="text-xs text-gray-500" id="last-update">Loading...</div>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Main Content -->
                <div class="pt-28 pb-20 px-4">
                    <div class="max-w-7xl mx-auto">
                        <!-- Header -->
                        <div class="mb-12">
                            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-white to-purple-200 bg-clip-text text-transparent">
                                Market Overview
                            </h1>
                            <p class="text-gray-400 text-lg">Real-time data Bursa Efek Indonesia - Updated every 2 seconds</p>
                        </div>

                        <!-- IHSG Index -->
                        <div class="glass-card p-8 mb-8">
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                                <div>
                                    <div class="flex items-center space-x-3 mb-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-[#6800FC]">
                                            <path d="M22 12h-2.48a2 2 0 0 0-1.93 1.46l-2.35 8.36a.25.25 0 0 1-.48 0L9.24 2.18a.25.25 0 0 0-.48 0l-2.35 8.36A2 2 0 0 1 4.49 12H2"></path>
                                        </svg>
                                        <h2 class="text-2xl font-bold text-white">IHSG (Indeks Harga Saham Gabungan)</h2>
                                    </div>
                                    <p class="text-gray-400">Jakarta Composite Index</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-5xl font-bold text-white mb-2 price-update" id="ihsg-price">
                                        <span class="loading-pulse">Loading...</span>
                                    </div>
                                    <div class="flex items-center justify-end space-x-2 text-xl font-semibold" id="ihsg-change">
                                        <span class="loading-pulse text-gray-400">--</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Top Gainers & Losers -->
                        <div class="grid md:grid-cols-2 gap-8 mb-8">
                            <!-- Top Gainers -->
                            <div class="glass-card p-6">
                                <div class="flex items-center space-x-2 mb-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-green-500">
                                        <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                                        <polyline points="16 7 22 7 22 13"></polyline>
                                    </svg>
                                    <h3 class="text-2xl font-bold text-white">Top Gainers</h3>
                                </div>
                                <div class="space-y-4" id="top-gainers">
                                    <!-- Will be populated by JavaScript -->
                                    <div class="text-center text-gray-400 py-8 loading-pulse">Loading stocks...</div>
                                </div>
                            </div>

                            <!-- Top Losers -->
                            <div class="glass-card p-6">
                                <div class="flex items-center space-x-2 mb-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-red-500">
                                        <polyline points="22 17 13.5 8.5 8.5 13.5 2 7"></polyline>
                                        <polyline points="16 17 22 17 22 11"></polyline>
                                    </svg>
                                    <h3 class="text-2xl font-bold text-white">Top Losers</h3>
                                </div>
                                <div class="space-y-4" id="top-losers">
                                    <!-- Will be populated by JavaScript -->
                                    <div class="text-center text-gray-400 py-8 loading-pulse">Loading stocks...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Stock symbols for Indonesia Stock Exchange
        const STOCKS = {
            gainers: [
                { symbol: 'GGRM.JK', name: 'Gudang Garam Tbk', code: 'GGRM' },
                { symbol: 'AMMN.JK', name: 'Amman Mineral Internasional Tbk', code: 'AMMN' },
                { symbol: 'BBRI.JK', name: 'Bank Rakyat Indonesia Tbk', code: 'BBRI' },
                { symbol: 'SMGR.JK', name: 'Semen Indonesia Tbk', code: 'SMGR' },
                { symbol: 'UNVR.JK', name: 'Unilever Indonesia Tbk', code: 'UNVR' }
            ],
            losers: [
                { symbol: 'ASII.JK', name: 'Astra International Tbk', code: 'ASII' },
                { symbol: 'MAPI.JK', name: 'Mitra Adiperkasa Tbk', code: 'MAPI' },
                { symbol: 'ACES.JK', name: 'Ace Hardware Indonesia Tbk', code: 'ACES' },
                { symbol: 'KLBF.JK', name: 'Kalbe Farma Tbk', code: 'KLBF' },
                { symbol: 'ADRO.JK', name: 'Adaro Energy Indonesia Tbk', code: 'ADRO' }
            ]
        };

        // Yahoo Finance API endpoints (using free proxy)
        async function fetchStockData(symbol) {
            try {
                // Using Yahoo Finance API v8 (Free, no API key needed)
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.chart && data.chart.result && data.chart.result[0]) {
                    const result = data.chart.result[0];
                    const meta = result.meta;
                    const quote = result.indicators.quote[0];
                    
                    const currentPrice = meta.regularMarketPrice;
                    const previousClose = meta.previousClose || meta.chartPreviousClose;
                    const change = currentPrice - previousClose;
                    const changePercent = (change / previousClose) * 100;
                    
                    return {
                        price: currentPrice,
                        change: change,
                        changePercent: changePercent,
                        previousClose: previousClose
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        // Fetch IHSG Index
        async function updateIHSG() {
            const data = await fetchStockData('^JKSE');
            if (data) {
                const priceEl = document.getElementById('ihsg-price');
                const changeEl = document.getElementById('ihsg-change');
                
                // Format price with commas
                const formattedPrice = data.price.toLocaleString('id-ID', { 
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2 
                });
                
                // Format change
                const changeSign = data.change >= 0 ? '+' : '';
                const changeColor = data.change >= 0 ? 'text-green-500' : 'text-red-500';
                const icon = data.change >= 0 ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>` :
                    `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6"><polyline points="22 17 13.5 8.5 8.5 13.5 2 7"></polyline><polyline points="16 17 22 17 22 11"></polyline></svg>`;
                
                priceEl.innerHTML = formattedPrice;
                priceEl.classList.add('price-update');
                setTimeout(() => priceEl.classList.remove('price-update'), 500);
                
                changeEl.className = `flex items-center justify-end space-x-2 text-xl font-semibold ${changeColor}`;
                changeEl.innerHTML = `${icon}<span>${changeSign}${data.changePercent.toFixed(2)}% (${changeSign}${data.change.toFixed(2)})</span>`;
            }
        }

        // Update stock list
        async function updateStocks(stocks, containerId) {
            const container = document.getElementById(containerId);
            const stocksData = [];
            
            // Fetch all stocks
            for (const stock of stocks) {
                const data = await fetchStockData(stock.symbol);
                if (data) {
                    stocksData.push({ ...stock, ...data });
                }
            }
            
            // Render stocks
            if (stocksData.length > 0) {
                container.innerHTML = stocksData.map(stock => {
                    const changeColor = stock.change >= 0 ? 'text-green-500' : 'text-red-500';
                    const changeSign = stock.change >= 0 ? '+' : '';
                    
                    return `
                        <div class="flex items-center justify-between p-4 bg-white/5 rounded-lg hover:bg-white/10 transition-colors price-update">
                            <div>
                                <div class="font-bold text-white">${stock.code}</div>
                                <div class="text-sm text-gray-400">${stock.name}</div>
                            </div>
                            <div class="text-right">
                                <div class="font-semibold text-white">Rp ${stock.price.toLocaleString('id-ID')}</div>
                                <div class="text-sm font-semibold ${changeColor}">${changeSign}${stock.changePercent.toFixed(2)}%</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Update all data
        async function updateAllData() {
            const now = new Date();
            document.getElementById('last-update').textContent = `Updated: ${now.toLocaleTimeString('id-ID')}`;
            document.getElementById('update-status').textContent = 'Updating...';
            
            await Promise.all([
                updateIHSG(),
                updateStocks(STOCKS.gainers, 'top-gainers'),
                updateStocks(STOCKS.losers, 'top-losers')
            ]);
            
            document.getElementById('update-status').textContent = 'Live';
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            updateAllData();
            
            // Auto-refresh every 2 seconds
            setInterval(updateAllData, 2000);
            
            console.log('? Real-time market data active!');
            console.log('?? Updates every 2 seconds');
            console.log('?? Using Yahoo Finance API (Free)');
        });
    </script>
</body>
</html>
