<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect ke InStrategic - Chart Version</title>
    <meta http-equiv="refresh" content="0; url=https://cdn.jsdelivr.net/gh/griyakuvillas-art/InStrategic@latest/index.html">
    <style>
        body {
            background: linear-gradient(180deg, #0a0a0f 0%, #1B132B 50%, #281C3C 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            color: #6800FC;
            margin-bottom: 1rem;
        }
        .loader {
            border: 4px solid rgba(104, 0, 252, 0.2);
            border-top: 4px solid #6800FC;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #6800FC;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
